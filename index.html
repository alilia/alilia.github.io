<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Page Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>LittleLink</title>
  <meta name="description" content="Find us online!">
  <meta name="author" content="Seth Cottle">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-light.css">
  <link rel="stylesheet" href="css/brands.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/avatar.png">

  <script>
	let db = {
		zoldseges_lasagne : {
			nev : 'Zöldséges lasagne',
			recept_link : 'https://cookpad.com/hu/receptek/14619226-zoldseges-lasagne',
			zene_szolgaltato : 'spotify',
			zene_link : 'https://open.spotify.com/playlist/72cxf8xXRQOZiYbSJR71io?si=wIFpdf-VR6-MG9NbzcWGjg',
			novella_link : 'https://docs.google.com/document/d/1nojsMsUpTiAkoq0XlvGheh1cBCiAznUwqxyj18c79-o/edit?usp=sharing'
		}
	};

	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const theItem = db[urlParams.get('batyu')];

	// document.getElementById('cookpad').innerHTML = '<a href="' + theItem.recept_link + '" target="_blank">' + theItem.nev + '</a>';
	window.onload = () => {
		document.getElementById('nev').innerHTML = theItem.nev;
		document.getElementById('cookpad').href = theItem.recept_link;
		document.getElementById('google-docs').href = theItem.novella_link;
		document.getElementById(theItem.zene_szolgaltato).style.display = 'inline-block';
		document.getElementById(theItem.zene_szolgaltato).href = theItem.zene_link;
	}
	
	</script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 10%">
        <!-- Your Image Here -->
        <!-- <img src="images/avatar.png" srcset="images/avatar@2x.png 2x"> -->

        <!-- Your Name -->
        <h1 id="nev">Batyu</h1>

        <!-- Short Bio -->
        <p>Tök jó, hogy nálad a batyu! Most már csak indítsd el a zenét, nyisd meg a receptet és vezesd le a novellával!</p>
        

        <!-- Replace # with your profile URL. Delete whatever you don't need & create your own brand styles in css/brands.css -->  

        <!-- Cookpad -->
        <a id="cookpad" class="button button-cookpad" href="#"><img class="icon" src="icons/cookpad.png">Recept</a>
          <br>


        <!-- Google Docs -->
        <a id="google-docs" class="button button-google-docs" href="#"><img class="icon" src="icons/google-docs.svg">Novella</a>
          <br>

        <!-- YouTube -->
        <a id="youtube" class="button button-youtube" href="#"><img class="icon" src="icons/youtube.svg">YouTube</a>

        <!-- Mixcloud -->
        <a id="mixcloud" class="button button-mixcloud" href="#"><img class="icon" src="icons/mixcloud.png">Háttérzene</a>

        <!-- Spotify -->
        <a id="spotify" class="button button-spotify" href="#"><img class="icon" src="icons/spotify.svg">Háttérzene</a>

        <!-- SoundCloud -->
        <a id="soundcloud" class="button button-soundcloud" href="#"><img class="icon" src="icons/soundcloud.svg">Háttérzene</a>
          
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
